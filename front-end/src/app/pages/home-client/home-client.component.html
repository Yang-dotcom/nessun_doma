<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palestra XYZ</title>
  <link rel="stylesheet" href="home-client.component.css">
</head>
<body>
<header>
  <div class="logo">Palestra XYZ</div>
  <nav class="navBar" >
    <ul>
      <li><a routerLink="/prenotazioni">Prenotazioni</a></li>
        <button (click)="OnClick()">Logout</button>
    </ul>
  </nav>
</header>
<main class="content">
<section class="hero">
  <h1>Benvenuti alla Palestra XYZ</h1>
  <p>Il tuo benessere, la nostra missione</p>
</section>
<section class="corsi-disponibili text-center ">
  <h2>Corsi Disponibili</h2>
  <div class="corsi-grid mx-auto p-4 grid gap-4  sm:grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 overflow-x-auto border-spacing-1 rounded-sm w-screen max-w-screen-xl">
    <!-- Esempio di carta corso -->
    @for(corso of corsiArray; track corso.id) {
      <div class="corso-card relative w-full h-64 ">
      <img  [ngSrc]="corso.imgSrc" alt="{{corso.nome}}" fill priority class="relative top-0 left-0 w-full h-full object-cover"/>
        <h3 class="text-lg absolute bottom-0 left-0 w-full bg-cyan-50 bg-opacity-30 text-white p-2">{{corso.nome}}</h3>
      </div>
    }
  </div>
</section>
</main>
</body>
</html>
